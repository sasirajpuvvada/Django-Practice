<!DOCTYPE html>
<html>
<head>
    <title>Contact App</title>
</head>
<body>
    <div>
        <strong>{{persons.full_name}} </strong>
        <ul>
        <li>First Name: {{persons.first_name}}</li>
        <li>Last name: {{persons.last_name}}</li>
        <li>Email: {{persons.email}}</li>
        <li>Phone: {{persons.phone}}</li>
        </ul>
    </div>
    <a href = "{% url 'contact:edit' persons.id %}">Edit Contact </a> 
</body>
</html>
