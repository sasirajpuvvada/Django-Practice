<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Polls Quesion Details Page</title>
  </head>
  <body>

    <h1>{{question.question_text}}</h1>
    <ul>
    {% for choice in question.choice_set.all%}
      <li> {{choice.choice_text}} -- {{choice.votes}} vote {{choice.votes|pluralize}}
    {% endfor %}
    
    </ul>
    <a href='{% url 'polls:details' question.id %}'>Vote Again</a>
  </body>
</html>
